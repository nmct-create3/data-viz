<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
    <script defer type="text/javascript" src="js/script.js"></script>
</head>

<body>
    <button title="Toggles light & dark" aria-label="auto" aria-live="polite" class="button-reset theme-toggle js-theme-toggle">
        <svg class="theme-toggle__icon sun-and-moon" aria-hidden="true" width="24" height="24" viewBox="0 0 24 24">
            <mask class="moon" id="moon-mask">
                <rect x="0" y="0" width="100%" height="100%" fill="white"></rect>
                <circle cx="24" cy="10" r="6" fill="black"></circle>
            </mask>
            <circle class="sun" cx="12" cy="12" r="6" mask="url(#moon-mask)" fill="currentColor"></circle>
            <g class="sun-beams" stroke="currentColor">
                <line x1="12" y1="1" x2="12" y2="3"></line>
                <line x1="12" y1="21" x2="12" y2="23"></line>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                <line x1="1" y1="12" x2="3" y2="12"></line>
                <line x1="21" y1="12" x2="23" y2="12"></line>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </g>
        </svg>
    </button>
    <article class="app flow">
        <header>
            <h2>
                Leeftijdsverdeling kiezers 2019
            </h2>
        </header>
        <div class="app__controls js-controls"></div>
        <div class="app__output flow">
            <div class="app__chart js-chart"></div>
            <div class="app__legend js-legend"></div>
        </div>
    </article>
</body>

</html>
